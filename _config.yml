title: TeqTag
email: TamerBoSalem@outlook.com
description: 'Your Personal Tech Hub Website.'
url: 'https://teqtag.github.io'
baseurl: ''

# Theme
remote_theme: mmistakes/minimal-mistakes

# Logo & Favicon
logo: /assets/images/logo.png
favicon: /assets/images/favicon.ico
masthead_title: 'TeqTag'

# Plugins
plugins:
    - jekyll-feed
    - jekyll-sitemap
    - jekyll-seo-tag
    - jekyll-include-cache
    - jekyll-remote-theme

# Author profile (used for About/CV page)
author:
    name: 'Tamer BoSalem'
    avatar: '/assets/images/avatar.png'
    bio: 'Tech enthusiast, developer, and designer.'
    location: 'Kuwait'
    email: 'TamerBoSalem@outlook.com'
    links:
        - label: 'GitHub'
          icon: 'fab fa-github'
          url: 'https://github.com/TeqTag'
        - label: 'Twitter'
          icon: 'fab fa-twitter'
          url: 'https://twitter.com/thenewtit'
        - label: 'LinkedIn'
          icon: 'fab fa-linkedin'
          url: 'https://linkedin.com/in/tamerbosalem'

# Navigation
defaults:
    - scope:
          path: ''
          type: pages
      values:
          layout: single
          author_profile: true

# Exclude unnecessary files
exclude:
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/
    - .sass-cache/
    - .jekyll-cache/
